<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM pRACTÄ°CE</title>
</head>
<body>

    <h1>TECHPROED SURVEY FORM</h1>
    <FOrm action="user/register" method="post">


        <h4>Thank you for taking the time to help us improve the platform </h4>

        <label for="name">Name</label>
        <br>
        <input type="text" id="name" placeholder="Enter Your Name" required="*" >
        <br>
        <label for="SurName">Surname</label>
        <br>
        <input type="text" id="SurName" placeholder="Enter Your Surname">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="html@techproed.com">
        <br>
        <h4>Which option best describes your current role?</h4>
        
        <select name="role" id="role">
            <option disabled selected>Select A Role</option>
            <option value="1">Fronted Developer</option>
            <option value="2">Backend Developer</option>
            <option value="3">Data Scientist</option>
            <option value="4">Test Enginer</option>
            <option value="5">Full Stack Developer</option>

        </select>

        <h4>Would you recommend Techproeducation to a friend?</h4>
        <input type="radio" name="recommend" id="yes">
        <label for="yes">Definetely, yes</label>

        <input type="radio" name="recommend" id="maybe">
        <label for="maybe">Maybe</label>

        <input type="radio" name="recommend" id="Not Sure">
        <label for="Not Sure">Not Sure</label>

        <input type="radio" name="recommend" id="dfnNo">
        <label for="dfnNo">Definetely,No</label>

        <h4>If you were to take another course, which course would you choose?</h4>

        <input type="checkbox" name="java" id="java">
        <label for="java">Java Developer</label>

        <input type="checkbox" name="java" id="mobil">
        <label for="mobil">Mobil Developer</label>

        <input type="checkbox" name="java" id="python">
        <label for="python">Python Developer</label>

        <input type="checkbox" name="java" id="data">
        <label for="data">Data Science</label>

        <h4>Any comments or suggestions ?</h4>


       <textarea name="" id="" cols="45" rows="10"></textarea>
       <br><br>

       <input type="submit" value="Submit">

       <button type="submit" >Submit</button>

       <button type="reset">Reset</button>


      



    </FOrm>


    
</body>
</html>
